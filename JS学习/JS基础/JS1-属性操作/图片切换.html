"http://www.w3.org/TR/html4/strict.dtd">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<style type='text/css'>

			h3, p {
				margin: 0;
			}
			
			body {
				margin: 0;
				font-size: 12px;
			}
			a {
				text-decoration: none;
			}

			.container {
				margin: 0 auto;
				margin-top: 200px;
				width: 420px;
				height: 500px;
			}

			.operation {
				width: 420px;
				height: 80px;

			}
			.operation p {
				text-align: center;
			}

			.operation h3 {

				padding: 20px;

				text-align: center;
			}

			.box {
				position: relative;
				
				border: 10px solid gray;
				width: 400px;
				height: 400px;

				background-color: black;
			}

			.box .display {
				width: 400px;
				height: 400px;
			}

			.box .control {
				position: absolute;
				top: 0;
				left: 0;

				width: 400px;
				height: 400px;

				cursor: pointer;
			}

			.control .prev, .control .next {
				display: block;

				position: absolute;
				top: 170px;

				width: 40px;
				height: 40px;
				
				text-align: center;
				line-height: 40px;
				color: black;
				background-color: #fff;

				opacity: 0.7;

			}

			.control .prev:hover, .control .next:hover {
				opacity: 0.4;
			} 
			
			.control .prev {
				left: 10px;
			}

			.control .next {
				right: 10px;
			}

			.control .disc, .control .num {
				position: absolute;
				left: 0;

				width: 100%;
				height: 30px;

				background-color: #080808;
				opacity: 0.8;

				color: white;
				text-align: center;
				line-height: 30px;
			}
	
			.control .num {
				top: 0;
			}

			.control .disc {
				bottom: 0;
			}

			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="operation">
				<p>
					<input type="button" value="顺序切换" id="order">
					<input type="button" value="循环切换" id="loops">
				</p>
				<h3>图片只能顺序切换</h3>
			</div>
			<div class="box" >
				<div class="display"></div>
				<div class="control">
					<div class="num">加载中。。。</div>
					<span class="prev" id="prev"><</span>
					<span class="next" id="next">></span>
					<div class="disc">加载中。。。</div>
				</div>
			</div>
		</div>
