<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="scripts/vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<script>
    
    window.onload = function() {
        
        new Vue({
            el: '#app',
            data: {
                message: 'hello Vue.js'
            }
        })

        
    };

</script>

</body>
</html>
