<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="scripts/vue.js"></script>
</head>
<body>

<div id="app">
    <input v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="请输入内容">
    <ul>
        <li v-for="todo in todos">
            <span> {{ todo.text }} </span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>

<script>
    
    window.onload = function() {
        
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: [
                    { text: 'Add some todos' }
                ]
            },
            methods: {
                addTodo: function() {
                    var text = this.newTodo.trim();
                    if (text) {
                        this.todos.push({ text: text });
                        this.newTodo = '';    
                    }
                    
                },
                removeTodo: function(index) {
                    this.todos.splice(index, 1);
                }
            }
        });

        
    };

</script>

</body>
</html>
